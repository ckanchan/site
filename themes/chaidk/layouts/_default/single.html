{{ partial "head" . }}  
{{ partial "header" .}}
<section class="section">
  <div class="container">
    <h1 class="title">{{ .Title }}</h1>
    {{if not .Date.IsZero }}<h2 class="subtitle is-6">{{ .Date.Format "January 2, 2006" }}</h2>{{ end }}
    {{ if .Params.tags }}
    {{ partial "tags" .Params.tags }}
    {{ end }}
    
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</section>
{{ partial "footer" . }}
