{{ partial "head" . }}  
{{ partial "nav" . }}
{{ partial "header" .}}
<section class="section">
  {{if not .Date.IsZero }}<h2 class="subtitle is-6">{{ .Date.Format "January 1, 2019" }}</h2>{{ end }}
  {{ if .Params.tags }}
  {{ partial "tags" .Params.tags }}
  {{ end }}
  <article>
    {{ .Content }}
  </article>
</section>
{{ partial "footer" . }}
